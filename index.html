<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="conteudo">
    <form action="/" class="main" id="form">
      <h1 class="main__titulo">Formulário de Cadastro</h1>
        <div class="campo">
          <label for="nome">
            Nome:
            <input type="text" id="nome" class="input">          
          </label>
        </div>
        <div class="campo">
          <label for="sobrenome">
            Sobrenome:
          </label>
          <input type="text" id="sobrenome" class="input">
        </div>
        <div class="campo">
          <label for="cpf">
            CPF:
          </label>
          <input type="text" id="cpf" class="input">
        </div>
        <div class="campo">
          <label for="user">
            Usuário:
          </label>
          <input type="text" id="user" class="input">
        </div>
        <div class="
          campo">
          <label for="senha">
            Senha:
          </label>
          <input type="password" id="senha" class="input">
        </div>
        <div class="campo">
          <label for="senha-confirm">
            Confirmar Senha:
          </label>
        <input type="password" id="senha-confirm" class="input">
      </div>
      <div>
        <input type="submit" class="enviar" value="enviar">
      </div>
    </form>
  </div>
  <script src="./main.js"></script>
</body>
</html>
