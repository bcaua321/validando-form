<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section class="conteudo">
      <form action="#"  class="main">
        <h1 class="main__titulo">Formulário de Cadastro</h1>
        <div class="campo">
          <label for="nome">
            Nome:
            <input type="text" id="nome">
          </label>
        </div>
        <div class="campo">
          <label for="sobrenome">
            Sobrenome:
          </label>
          <input type="text" id="sobrenome">
        </div>
        <div class="campo">
          <label for="cpf">
            CPF:
          </label>
          <input type="text" id="cpf">
        </div>
        <div class="campo">
          <label for="user">
            Usuário:
          </label>
          <input type="text" id="user">
        </div>
        <div class="
        campo">
          <label for="senha">
            Senha:
          </label>
          <input type="password" id="senha">
        </div>
        <div class="campo">
          <label for="senha-confirm">
            Confirmar:
          </label>
          <input type="password" id="senha-confirm">
        </div>
        <input type="submit" value="enviar" class="enviar">
      </form>
    </section>
  </div>
</body>
</html>
